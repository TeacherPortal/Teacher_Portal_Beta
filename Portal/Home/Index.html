<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=account_circle" />
    <title>HomePage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: RGB(255, 228, 196);
        }
       /* Navbar container */
nav {
    background-color: #b80257;
    padding: 0 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* Navbar list */
nav ul {
    display: flex;
    justify-content: space-between;
    width: 100%;
    list-style: none;
    margin: 0;
    padding: 0;
}

/* Left side (Logo) */
nav ul li.logo {
    flex-shrink: 0;
    margin-top: 15px;
}

/* Centered welcome message */
nav ul li.welcome-message {
    flex-grow: 1;
    text-align: center;
    color: white;
    font-size: 18px;
    margin-top: 20px;
}

/* Right side (Dropdowns and Account) */
nav ul li.dropdown, nav ul li.account {
    display: inline-block;
    margin-left: 20px;
    margin-top: 20px;
}

/* Styling for links */
nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 16px;
    padding-right: 15px;
}

/* Dropdown styles */
nav ul li .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    z-index: 1;
}

nav ul li .dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

nav ul li .dropdown-content a:hover {
    background-color: #ddd;
}

nav ul li:hover .dropdown-content {
    display: block;
}

/* Avatar icon styles */
nav ul li .vatar {
    position: relative;
    padding-left: 50px;
    margin-right: 16px;
}

nav ul li .vatar img {
    height: 60px;
}

nav ul li .material-symbols-outlined {
    font-size: 24px;
}
/* Popper for the avatar dropdown */
.popperforvatar {
    display: none;
    position: absolute;
    right: 0;
    top: 50px;
    background: white;
    padding: 10px;
    border: 1px solid #ccc;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
}

.popperforvatar button {
    padding: 10px;
    cursor: pointer;
    background-color: #dc3545;
    color: white;
    border: none;
}

.popperforvatar button:hover {
    background-color: #a71d2a;
}
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .quote-box, .calendar-box {
            flex: 1;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .calendar-box {
            margin-left: 20px;

        }
        .calendar-header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px;
        }
        .calendar-header button {
            background-color: #b80257;
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            margin: 0 10px;
        }
        .calendar-header button:hover {
            background-color: #900246;
        }
        .calendar-table{
            margin-top: 8px;
            width: 100%;
        }
        
        .calendar-table th,
        .calendar-table td {
            border: 1px solid #000;
            padding: 17px;
            text-align: center;margin: 5px;
        }
        .calendar-table td.booked {
            background-color: #b80257;
            color: white;
        }
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: RGB(255, 228, 196);
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            z-index: 1000;
            width: 18%;
            border-radius: 10px;
        }
        #popup-close {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            float: right;
            border-radius: 3px;
            margin-right: 20%;
        }
        #popup-close:hover {
            background-color: #a71d2a;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        #popup-book {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            float: left;
            margin-right: 10px;
            border-radius: 3px;
            margin-left: 20%;
        }
        #popup-book:hover {
            background-color: #0056b3;
        }  .logo img {
            height: 40px;
        }
        nav .logo img:hover {
        transform: scale(1.1);
    }
    nav .logo img {
            transition: transform 0.3s ease-in-out;
            margin-left: 12px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <!-- Logo on the left -->
            <li class="logo">
                <a href="/homepage"> 
                    <div data-image-name="mainlogo">
                        <img src="" alt="Logo" id="mainlogo">
                    </div>
                </a>
            </li>
    
            <!-- Welcome message in the center -->
            <li class="welcome-message">
                <a href="#">Hi, <span id="welcome-message">, Guest!</span></a>
            </li>
    
            <!-- Classroom dropdown -->
            <li class="dropdown">
                <a href="#" class="dropbtn">Classroom</a>
                <div class="dropdown-content">
                    <a href="#">Book Class</a>
                    <a href="#">Check Availability</a>
                </div>
            </li>
    
            <!-- Hall dropdown -->
            <li class="dropdown">
                <a href="#" class="dropbtn">Hall</a>
                <div class="dropdown-content">
                    <a href="/booking">Book Hall</a>
                    <a href="/forall">Check Availability</a>
                </div>
            </li>
    
            <!-- Account icon on the right -->
            <li class="account">
                <a href="#">
                    <div class="vatar">
                        <span class="material-symbols-outlined">account_circle</span>
                    </div>
                </a>
                <div class="popperforvatar" style="display: none; position: absolute; right: 0; top: 50px; background: white; padding: 10px; border: 1px solid #ccc; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
                    <button id="logout-btn">Logout</button>
                </div>
            </li>
        </ul>
    </nav>    
    <div class="container">
        <div class="quote-box">
            <h2>Message Of The Day</h2>
            <h3 style="color: #b80257;">Om Amriteswaryai Namah</h3>
            <p class="quote" id="quote" style="color: #900246;padding-bottom: 15px;"></p>
            <p style="color: #900246;">Chancellor,</p>
            <p class="author" id="author" style="color: #900246;"></p>
        </div>
        <div class="calendar-box">
            <h2 style="text-align: center;">Calendar</h2>
            <div class="calendar">
                <div class="calendar-header">
                    <button id="prevMonth">&lt;</button>
                    <h3 id="currentMonth">January 2024</h3>
                    <button id="nextMonth">&gt;</button>
                </div>
                <table class="calendar-table">
                    <thead>
                        <tr>
                            <th>Sun</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                        </tr>
                    </thead>
                    <tbody id="calendarBody"></tbody>
                </table>
            </div>
        </div>
    </div>
    <div id="overlay"></div>
    <div id="popup">
        <h3 id="popup-title">Booking Details</h3>
        <p id="popup-content"></p>
        <button id="popup-book">Book</button>
        <button id="popup-close">Close</button>
    </div>
    <script>
        // Toggle visibility of .popperforvatar on .vatar click
const vatar = document.querySelector('.vatar');
const popper = document.querySelector('.popperforvatar');

vatar.addEventListener('click', () => {
    const isVisible = popper.style.display === 'block';
    popper.style.display = isVisible ? 'none' : 'block';
});

// Logout functionality
const logoutBtn = document.getElementById('logout-btn');
logoutBtn.addEventListener('click', () => {
    // Clear cookies
    document.cookie = 'userName=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
    document.cookie = 'userEmail=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
    
    // Redirect to LoginPage
    window.location.href = '/';
});
document.addEventListener("DOMContentLoaded", function () {
    fetch('/api/quote') // Make sure this matches your backend route
        .then(response => {
            console.log("Response received:", response);
            return response.json();
        })
        .then(data => {
            console.log("Quote Data:", data);
            document.getElementById("quote").innerText = data.content;
            document.getElementById("author").innerText = data.author;
        })
        .catch(error => {
            console.error("Error fetching quote:", error);
            document.getElementById("quote").innerText = "Failed to load quote.";
        });
});
// Prevent back navigation to protected pages
window.addEventListener('popstate', () => {
    const userName = document.cookie.split('; ').find(row => row.startsWith('userName='));
    if (!userName) {
        window.location.href = 'views/LoginPage.html';
    }
});
document.addEventListener('DOMContentLoaded', () => {
    const userName = document.cookie.split('; ').find(row => row.startsWith('userName='));
    const userEmail = document.cookie.split('; ').find(row => row.startsWith('userEmail='));

    if (!userName || !userEmail) {
        // Redirect to login page if cookies are missing
        window.location.href = '/views/LoginPage.html';
    }
});
        
        
        
        async function fetchImageByName(imageName) {
        try {
            const response = await fetch(`/api/image?name=${imageName}`);
            if (!response.ok) throw new Error(`Image not found: ${imageName}`);
            const blob = await response.blob();
            const url = URL.createObjectURL(blob);
            document.getElementById(imageName).src = url;
        } catch (error) {
            console.error('Error fetching image:', error);
        }
    }

    // Fetch all images based on their data attributes
    document.querySelectorAll('[data-image-name]').forEach(element => {
        const imageName = element.getAttribute('data-image-name');
        fetchImageByName(imageName);
    });
        let bookings = [];
        const popup = document.getElementById('popup');
        const overlay = document.getElementById('overlay');
        const popupContent = document.getElementById('popup-content');
        const welcomeMessage = document.getElementById('welcome-message');
    
        async function fetchUserBookings() {
            try {
                // Retrieve user name from cookies
                const userName = document.cookie
                    .split('; ')
                    .find(row => row.startsWith('userName='))
                    ?.split('=')[1];
    
                if (!userName) {
                    alert('User not logged in!');
                    window.location.href = '/';
                    return;
                }
    
                welcomeMessage.textContent = ` ${userName}!`;
                welcomeMessage.textContent = `Welcome, ${userName}!`;
    
                // Fetch user email and bookings from the server
                const response = await fetch(`/api/bookings?userName=${userName}`);
                const data = await response.json();
    
                if (data.error) {
                    console.error('Error fetching bookings:', data.error);
                    alert('Error fetching bookings.');
                    return;
                }
    
                bookings = data.bookings; // User-specific bookings
            } catch (error) {
                console.error('Failed to fetch bookings', error);
            }
        }
    
        function renderCalendar(date) {
            const year = date.getFullYear();
            const month = date.getMonth();
            document.getElementById('currentMonth').textContent = date.toLocaleString('default', { month: 'long', year: 'numeric' });
    
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const calendarBody = document.getElementById('calendarBody');
            calendarBody.innerHTML = '';
    
            let row = document.createElement('tr');
            for (let i = 0; i < firstDay; i++) row.appendChild(document.createElement('td'));
    
            for (let day = 1; day <= daysInMonth; day++) {
                const cell = document.createElement('td');
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
    
                const dateBookings = bookings.filter(b => b.date === dateStr);
    
                cell.textContent = day;
    
                if (dateBookings.length > 0) {
                    cell.classList.add('booked');
                    cell.addEventListener('click', () => {
                        popupContent.innerHTML = '';
                        dateBookings.forEach(booking => {
                            popupContent.innerHTML += `
                                <p><strong>Venue:</strong> ${booking.venue}</p>
                                <p><strong>Date:</strong> ${booking.date}</p>
                                <p><strong>Start Time:</strong> ${booking.startTime}</p>
                                <p><strong>End Time:</strong> ${booking.endTime}</p>
                                <p><strong>Message:</strong> ${booking.message}</p>
                                <hr>
                            `;
                        });
    
                        popup.style.display = 'block';
                        overlay.style.display = 'block';
                    });
                }
    
                row.appendChild(cell);
    
                if ((firstDay + day) % 7 === 0) {
                    calendarBody.appendChild(row);
                    row = document.createElement('tr');
                }
            }
    
            if (row.childNodes.length > 0) calendarBody.appendChild(row);
        }
    
        document.getElementById('popup-close').addEventListener('click', () => {
            popup.style.display = 'none';
            overlay.style.display = 'none';
        });
        document.getElementById('popup-book').addEventListener('click', () => {
            window.location.href = '/booking';
        });
        document.getElementById('prevMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar(currentDate);
        });
        document.getElementById('nextMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar(currentDate);
        });
    
        const currentDate = new Date();
        window.onload = async () => {
            await fetchUserBookings(); // Fetch user-specific bookings
            renderCalendar(currentDate);
        };
    </script>    
</body>
</html>
